<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
	<link href="../../../static/css/login.css" th:href="@{/static/css/login.css}" rel="stylesheet"/>
</head>
<body>
<form id="loginForm" action="#" th:action="@{/processLogin}" method="post">
	<h1 id="loginHeader">Log In</h1>
	<fieldset id="inputs">
		<input type="text" id="usernameId" name="username" placeholder="Username" autofocus="" required=""/>
		<input type="password" id="passwordId" name="password" placeholder="Password" required=""/>
	</fieldset>
	<fieldset id="actions">
		<input id="submit" type="submit" value="Login"/>
	</fieldset>
</form>
</body>
</html>
